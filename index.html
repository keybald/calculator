<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container">
  <div class="row calcContainer mx-auto my-auto">
    <div class="calculator pb-5">
        <div class="display"><span id="previousOperand" class="digits1"></span><span id="currentOperand" class="digits"></span></div>
                <button type="button" class="btn btn-red clear" data-clear>CLEAR</button>
                <button type="button" class="btn btn-blue delete" data-delete>DELETE</button>
                <button type="button" class="btn button" data-number>7</button>
                <button type="button" class="btn button" data-number>8</button>
                <button type="button" class="btn button" data-number>9</button>
                <button type="button" class="btn operator" data-operator>รท</button>
                <button type="button" class="btn button" data-number>4</button>
                <button type="button" class="btn button" data-number>5</button>
                <button type="button" class="btn button" data-number>6</button>
                <button type="button" class="btn operator" data-operator>x</button>
                <button type="button" class="btn button" data-number>1</button>
                <button type="button" class="btn button" data-number>2</button>
                <button type="button" class="btn button" data-number>3</button>
                <button type="button" class="btn operator" data-operator>-</button>
                <button type="button" class="btn button" data-number>.</button>
                <button type="button" class="btn button" data-number>0</button>
                <button type="button" class="btn button" data-equals>=</button>
                <button type="button" class="btn operator" data-operator>+</button>
    </div>
  </div>
</div>
</body>
</html>
